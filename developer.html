<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- css style shet  -->
    <link rel="stylesheet" href="./style/developer.css" />
  </head>
  <body>
    <div class="deve w-100 m-auto">
      <div class="deve-cont w-100 m-auto">
        <div class="deve-cont-content m-auto">
          <h2 class="deve-cont-content__tittle fs-normal fw-semibold">
            A special credit card made for Developers.
          </h2>
          <p class="deve-cont-content__des fs-normal fw-normal">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vehicula
            massa in enim luctus. Rutrum arcu.
          </p>
          <div class="deve-cont-content-btn position-relative">
            <input
              class="deve-cont-content-btn__input fs-normal w-100"
              type="text"
              placeholder="Enter email address"
            />
            <button
              class="btn btn-dark deve-cont-content-btn__btn position-absolute fst-normal fw-bold text-center"
            >
              Get Free Card
            </button>
          </div>

          <div class="deve-cont-content-counter">
            <div class="deve-cont-content-counter-card text-center">
              <h2 class="deve-cont-content-counter-card__number m-0">2943</h2>
              <p class="deve-cont-content-counter-card__text m-0">
                Cards Delivered
              </p>
            </div>
            <div class="deve-cont-content-counter-card text-center">
              <h2 class="deve-cont-content-counter-card__number m-0 p-0">
                $1M+
              </h2>
              <p class="deve-cont-content-counter-card__text m-0 p-0">
                Transaction Completed
              </p>
            </div>
          </div>
        </div>
        <div class="deve-cont-img">
          <img class="deve-cont-img__svg" src="./svg/Illustration.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
